<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us Form UI - AroCodes</title>
</head>
<body>
    <form action="#">
        <h1>Contact Us</h1>
        <div class="FormInputsRow">
            <div class="InputContainer">
                <label for="FirstName">First Name *</label>
                <input type="text" id="FirstName" required placeholder="John">
            </div>
            <div class="InputContainer">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" placeholder="Armstrong">
            </div>
        </div>
        <div class="FormInputsRow">
            <div class="InputContainer">
                <label for="Mail">E-Mail *</label>
                <input type="text" id="Mail" required placeholder="John_Armstrong@gmail.com">
            </div>
            <div class="InputContainer">
                <label for="Company">Company Name</label>
                <input type="text" id="Company" placeholder="AroCodes">
            </div>
        </div>
        <div class="InputContainer">
            <label for="Message">Message *</label>
            <textarea id="Message" required placeholder="Write Your Message Here..."></textarea>
        </div>
        <button class="SubmitBTN" type="Submit">Send Message</button>
    </form>
</body>
</html>
